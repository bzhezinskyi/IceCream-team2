<section class="gallery section" id="gallery">
  <h2 class="visually-hidden">gallery</h2>
  <div class="gallery__container">
    <picture>
      <source
        srcset="
          ./images/gallery/desktop/gallery.webp    1x,
          ./images/gallery/desktop/gallery@2x.webp 2x
        "
        type="image/webp"
        media="(min-width:1200px)"
      />
      <source
        srcset="
          ./images/gallery/desktop/gallery.png    1x,
          ./images/gallery/desktop/gallery@2x.png 2x
        "
        media="(min-width:1200px)"
      />
      <source
        srcset="
          ./images/gallery/tablets/gallery-tab.webp    1x,
          ./images/gallery/tablets/gallery-tab@2x.webp 2x
        "
        type="image/webp"
        media="(min-width:768px)"
      />
      <source
        srcset="
          ./images/gallery/tablets/gallery-tab.png    1x,
          ./images/gallery/tablets/gallery-tab@2x.png 2x
        "
        media="(min-width:768px)"
      />
      <source
        srcset="
          ./images/gallery/mobile/gallery-mob.webp    1x,
          ./images/gallery/mobile/gallery-mob@2x.webp 2x
        "
        type="image/webp"
        media="(max-width:767px)"
      />
      <source
        srcset="
          ./images/gallery/mobile/gallery-mob.png    1x,
          ./images/gallery/mobile/gallery-mob@2x.png 2x
        "
        media="(max-width:767px)"
      />
      <img
        src="./images/gallery/desktop/gallery.png"
        alt="галерея картинок мороженого"
      />
    </picture>
  </div>
</section>
